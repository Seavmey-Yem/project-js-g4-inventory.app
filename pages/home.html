<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/css/style.css">
    <link rel="stylesheet" href="/setting/responsive.css">
    <script src="../login-signup/validation.js" defer></script>
    <style>
        .container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
        }

        .top-section {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-more {
            margin-left: 320px;
        }

        .filters {
            margin-left: 15px;
        }

        .add-product-form {
            margin-left: 15px;
        }

        .second-section {
            display: flex;
            justify-content: center;
            align-items: end
        }

        .search-more input,
        .filters select,
        .add-product-form input,
        .add-product-form button {
            padding: 6px;
            margin: 5px;
            width: 170px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-more input {
            width: 230px;
        }

        .add-product-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-product-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-product-form button:hover {
            background-color: #45a049;
        }

        .add-product-form button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            table-layout: fixed;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            word-wrap: break-word;
        }

        table th {
            background-color: #f2f2f2;
        }

        table tbody {
            max-height: 300px;
            overflow-y: auto;
            display: block;
            height: 300px;
        }

        table thead,
        table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .category {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .category.selected {
            font-weight: bold;
            color: darkblue;
        }

        .searchInput,
        .selectedCategory,
        .btn-addproduc,
        .btn-delete,
        .btn-cancel {
            margin: 10px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button,
        submit {
            color: #ffff;
            background-color: #4CAF50;
            border: 1px solid rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Identical Update & Delete Buttons styling */
        .action-btn {
            padding: 6px 9px;
            margin: 3px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .action-btn.update-btn {
            background-color: #007bff;
            color: white;
        }

        .action-btn.delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        /* Container for buttons to align side by side */
        .button-container {
            display: flex;
            gap: 10px;
            /* Adds space between buttons */
            justify-content: center;
        }
        /* responsive mobile */
        @media (max-width: 768px) {
            .search-more {
                margin-left: 0;
            }

            .filters {
                margin-left: 0;
            }

            .add-product-form {
                margin-left: 0;
            }

            .second-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .search-more input,
            .filters select,
            .add-product-form input,
            .add-product-form button {
                width: 100%;
            }

            .button-container {
                flex-direction: column;
            }

            .action-btn {
                padding: 6px 9px;
                margin: 3px;
                border-radius: 4px;
                border: none;
                cursor: pointer;
                font-size: 10px;
                font-weight: bold;
            }

            #productTable {
                font-size: 10px;

            }

            #productList {
                font-size: 10px;

            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar text-white vh-108 p-3">
            <h3>INVENTORY</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white active"><i
                            class="bi bi-house-door"></i>Dashboard</a> </li>
                <li class="nav-item"><a href="category.html" class="nav-link text-white"><i class="bi bi-box"></i>
                        Categories</a> </li>
                <li class="nav-item"><a href="setting.html" class="nav-link text-white"><i class="bi bi-gear"></i>
                        Settings</a> </li>
                <hr class="text-white">
                <li class="nav-item navlogout"> <a href="../pages/login.html" class="nav-link text-white"
                        id="logoutBtn"> <i class="bi bi-box-arrow-right"></i> Log Out </a> </li>
            </ul>
        </nav> <!-- Main Content -->
        <div class="main-content w-100">
            <header class="d-flex justify-content-between align-items-center p-3 border-bottom"> <button
                    class="btn btn-light d-md-none" id="toggleSidebar"><i class="bi bi-list"></i></button>
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Search" id="searchInput"
                        onkeyup="searchProducts()">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <div>
                    <a href="setting.html"><button type="button" class="btn btn-light"><i
                                class="bi bi-gear gear"></i></button></a>
                    <button class="btn btn-light"><i class="bi bi-bell"></i></button>
                    <a href="/setting/profile.html"><button class="btn btn-light"><i
                                class="bi bi-person-circle"></i></button></a>

                </div>
            </header>

            <div class="container">
                <h1>Inventory Management</h1>
                <div class="top-section">
                    <div class="second-section">
                        <h4>Product</h4>
                        <div class="search-more">
                            <input type="text" id="searchProductInput" placeholder="Search products..."
                                onkeyup="searchProducts()" class="searchInput">
                        </div>

                        <div class="filters">
                            <select id="categoryFilter" onchange="filterProducts()" class="selectedCategory">
                                <option value="">Filter by Category</option>
                            </select>
                        </div>

                        <div class="add-product-form">
                            <button id="addProductBtn" class="btn-addproduct">Add Product</button>
                        </div>
                    </div>
                </div>

                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Stock</th>
                            <th>Categories</th>
                            <th>Stores</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                    </tbody>
                </table>
            </div>

            <!-- The Update Modal -->
            <div id="productModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('productModal')">&times;</span>
                    <h2>Add or Update Product</h2>
                    <form id="productForm" onsubmit="addOrUpdateProduct(event)">
                        <label for="productName">Product Name:</label><br>
                        <input type="text" id="productName" required><br><br>

                        <label for="productStatus">Status:</label><br>
                        <select id="productStatus">
                            <option value="Height stock">Height stock</option>
                            <option value="Low stock">Low stock</option>
                        </select><br><br>

                        <label for="productStock">Stock:</label><br>
                        <input type="number" id="productStock" required><br><br>

                        <label for="productCategory">Category:</label><br>
                        <input type="text" id="productCategory" required><br><br>

                        <label for="productStore">Store:</label><br>
                        <input type="number" id="productStore" required><br><br>

                        <button type="submit">Save Product</button>
                    </form>
                </div>
            </div>

            <!-- The Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('deleteModal')">&times;</span>
                    <h2>Are you sure you want to delete this product?</h2>
                    <button onclick="confirmDelete()" class="btn-delete">Yes, delete</button>
                    <button onclick="closeModal('deleteModal')" class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load products from local storage (if available)
        const loadProductsFromLocalStorage = () => {
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                return JSON.parse(savedProducts); // Parse the stored JSON data into an array
            }
            return []; // If no products are stored, return an empty array
        };

        // Save products to local storage
        const saveProductsToLocalStorage = (products) => {
            localStorage.setItem('products', JSON.stringify(products)); // Save the products array as a JSON string
        };

        // Initialize products array from local storage
        let products = loadProductsFromLocalStorage();
        let filteredProducts = [...products];
        let allCategories = [...new Set(products.map(product => product.category))];
        let currentEditingProduct = null;
        let productToDelete = null;

        // Load products into the table
        function loadProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.status}</td>
                    <td>${product.stock}</td>
                    <td class="category" onclick="filterByCategory('${product.category}')">${product.category}</td>
                    <td>${product.store}</td>
                    <td>
                        <div class="button-container">
                            <button class="action-btn update-btn" onclick="editProduct(${index})">Update</button>
                            <button class="action-btn delete-btn" onclick="confirmDeleteModal(${index})">Delete</button>
                        </div>
                    </td>
                `;
                productList.appendChild(row);
            });
        }

        // Add or update product
        function addOrUpdateProduct(event) {
            event.preventDefault();

            const name = document.getElementById('productName').value;
            const status = document.getElementById('productStatus').value;
            const stock = document.getElementById('productStock').value + ' in stock';
            const category = document.getElementById('productCategory').value;
            const store = document.getElementById('productStore').value;

            if (name && status && stock && category && store) {
                if (currentEditingProduct === null) {
                    const newProduct = { name, status, stock, category, store };
                    products.push(newProduct); // Add new product to the array
                } else {
                    products[currentEditingProduct] = { name, status, stock, category, store }; // Update existing product
                    currentEditingProduct = null;
                }

                // Update the local storage with the new products array
                saveProductsToLocalStorage(products);

                allCategories = [...new Set(products.map(product => product.category))];
                filteredProducts = [...products];
                populateCategoryFilter();
                loadProducts(filteredProducts);
                clearForm();
                closeModal('productModal');
            }
        }

        // Clear form fields
        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productStatus').value = 'Active';
            document.getElementById('productStock').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productStore').value = '';
        }

        // Open Update Modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Edit a product
        function editProduct(index) {
            const product = products[index];
            document.getElementById('productName').value = product.name;
            document.getElementById('productStatus').value = product.status;
            document.getElementById('productStock').value = product.stock.replace(' in stock', '');
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productStore').value = product.store;
            currentEditingProduct = index;

            openModal('productModal');
        }

        // Confirm Delete Modal
        function confirmDeleteModal(index) {
            productToDelete = index;
            openModal('deleteModal');
        }

        // Confirm delete and remove product
        function confirmDelete() {
            products.splice(productToDelete, 1); // Remove product from the array
            saveProductsToLocalStorage(products); // Save updated products array to local storage
            filteredProducts = [...products];
            loadProducts(filteredProducts);
            closeModal('deleteModal');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchProductInput').value.toLowerCase();  // Adjusted id here
            filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            loadProducts(filteredProducts);
        }

        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">Filter by Category</option>';
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function filterByCategory(category) {
            filteredProducts = products.filter(product => product.category === category);
            loadProducts(filteredProducts);
        }

        function filterProducts() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            filteredProducts = selectedCategory ?
                products.filter(product => product.category === selectedCategory) :
                [...products];
            loadProducts(filteredProducts);
        }

        // Event listener for add product button
        document.getElementById('addProductBtn').addEventListener('click', () => openModal('productModal'));

        // Initialize the product table
        loadProducts(filteredProducts);
        const toggleSidebar = document.getElementById("toggleSidebar");
        const sidebar = document.querySelector(".sidebar");
        const mainContent = document.querySelector(".main-content");

        toggleSidebar.addEventListener("click", () => {
            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
        });

    </script>

</body>

</html>
