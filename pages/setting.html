<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setting</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/setting/style.css">
<link rel="stylesheet" href="/navbar/navbar.html">
<link rel="stylesheet" href="/navbar/css/style.css">
</head>

<body> 
    <div class="container-setting">
        <div class="d-flex">
            <nav class="sidebar text-white vh-110 p-3">
                <h3>INVENTORY</h3>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link text-white active"><i class="bi bi-house-door"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-box"></i> Categories</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-gear"></i> Settings</a></li>
                    <hr class="text-white">
                    <li class="nav-item navlogout"><a href="#" class="nav-link text-white"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
                </ul>
            </nav>
    
            <div class="main-content w-100">
                <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
                    <button class="btn btn-light d-md-none" id="toggleSidebar"><i class="bi bi-list"></i></button>
                    <div class="input-group w-50">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <div>
                        <button class="btn btn-light"><i class="bi bi-gear gear"></i></button>
                        <button class="btn btn-light"><i class="bi bi-bell"></i></button>
                        <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
                    </div>
                </header>
                <div class="card-body">
                    <div class="row gutters px-4">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-4 text-dark fs-3 px-5">Personal Setting <span class="edit-icon personal-icon">✎</span></h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName" class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail" class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="eMail" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone" class="fw-bold">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="website" class="fw-bold">Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="roles-section">
                            <h4>Roles <span class="edit-icon">✎</span></h4>
                            <div class="role-option">
                                <input type="checkbox" id="manager">
                                <label for="manager">Manager</label>
                            </div>
                            <div class="role-option">
                                <input type="checkbox" id="editor">
                                <label for="editor">Editor</label>
                            </div>
                            <div class="role-option">
                                <input type="checkbox" id="admin">
                                <label for="admin">Admin</label>
                            </div>
                            <div class="role-option">
                                <input type="checkbox" id="staff">
                                <label for="staff">Staff</label>
                            </div>
                            <div class="role-option">
                                <input type="checkbox" id="seller">
                                <label for="seller">Seller</label>
                            </div>
                        </div>
                        <div class="permissions-section">
                            <h4>Permissions <span class="edit-icon">✎</span></h4>
                            <div class="permission-option">
                                <span>VIEW</span>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="permission-option">
                                <span>EDIT</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="permission-option">
                                <span>CREATE</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mt-4">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
