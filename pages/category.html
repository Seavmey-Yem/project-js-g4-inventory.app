<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/css/catagory.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar text-white vh-100 p-3">
            <h3>INVENTORY</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white active"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-box"></i> Categories</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-gear"></i> Settings</a></li>
                <hr class="text-white">
                <li class="nav-item navlogout"><a href="#" class="nav-link text-white"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
            </ul>
        </nav>

        <div class="main-content w-100">
            <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <button class="btn btn-light d-md-none" id="toggleSidebar"><i class="bi bi-list"></i></button>
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <div>
                    <button class="btn btn-light"><i class="bi bi-gear gear"></i></button>
                    <button class="btn btn-light"><i class="bi bi-bell"></i></button>
                    <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
                </div>
            </header>
            <div class="container py-3" style="height: calc(79.5% + 80px);">
                <div class="main d-flex justify-content-between">
                    <div class="right">
                        <h2>Categories</h2>
                        <p class="update" id="to-update">Last update January 13, 2025, at 12.20 PM</p>
                    </div>
                    <button id="addCategoryButton" class="btn btn-primary h-25 mt-2">+ Add Category</button>
                </div>
                <!-- add category form -->
                <div class="overlay" id="overlay"></div>
                <div class="popup" id="popupForm">
                    <div class="form-create">
                        <div class="form-content">
                            <h2>Add New</h2>
                            <form action="#">
                                <div class="input-text">
                                    <input type="text" id="categoryTitle" required>
                                    <label for="categoryTitle">Title</label>
                                </div>
                                <div class="input-text">
                                    <input type="text" id="categoryItems" required>
                                    <label for="categoryItems">Items</label>
                                </div>
                                <div class="input-text">
                                    <input type="file" accept="image/jpeg, image/png,image/Jpg" class="files" id="input-file" ondrag="auto_images()">
                                </div>
                                <button type="submit" class="btn btn-primary" onclick=" create_card ()">Add</button>
                                <button type="button" id="closePopup" class="btn btn-secondary" onclick="delete_card ()" >Cancel</button>
                            </form>  
                        </div>
                    </div>
                  </div>
                  <!-- cleate card -->
                 <div class="contains d-flex mt-3 gap-3">
                   <div class="card mt-5" style="width: 15rem; height: 15rem;">
                       <img src="./image/father.png" class="card-img-top" alt="..." style="height: 9rem;" >
                       <div class="card-body ">
                         <h5 class="card-title mt-1">title</h5>
                         <a class=" items" >12items</a>
                         <button href="#" class="btn btn-danger h-27 " onclick="delete_card ()">Delete</button>
                        </div>
                   </div>
                 </div>
              </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
