<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../categories/css/categories.css">
    <script src="../categories/js/category.js" defer></script>
   
</head>
<body>
    <div class="d-flex"> 
        <!-- Sidebar -->
        <nav class="sidebar text-white vh-100 p-3">
            <h3>INVENTORY</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="home.html" class="nav-link text-white active"><i class="bi bi-house-door"></i>Dashboard</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-box"></i> Categories</a>
                </li>
                <li class="nav-item"><a href="setting.html" class="nav-link text-white"><i class="bi bi-gear"></i> Settings</a>
                </li>
                <hr class="text-white">
                <li class="nav-item navlogout">
                    <a href="../pages/log-sign/login.html" class="nav-link text-white" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Log Out
                    </a>
                </li>

            </ul>
        </nav>
        <!-- Main Content -->
         <div class="main-content w-100">
            <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <div>
                    <button class="btn btn-light"><i class="bi bi-gear gear"></i></i></button>
                    <button class="btn btn-light"><i class="bi bi-bell"></i></button>
                    <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
                </div>
            </header>
            <!-- Container for Cards -->
            <div class="main d-flex justify-content-between">
                <div class="right">
                    <h2>Categories</h2>
                    <p class="update" id="to-update">Last update January 13, 2025, at 12.20 PM</p>
                </div>
                <button id="addCategoryButton" class="btn btn-primary h-1">+ Add Category</button>
            </div>
            <div id="contains" class="container py-3" style="height: calc(60.5% + 80px);">
                <!-- add category form -->
                <div class="overlay" id="overlay"></div>
                <div class="popup" id="popupForm">
                    <div class="form-create">
                        <div class="form-content">
                            <h2>Add New</h2>
                            <form id="categoryForm">
                                <div class="input-text">
                                    <input type="text" id="categoryTitle" required>
                                    <label for="categoryTitle">Title</label>
                                </div>
                                <div class="input-text">
                                    <input type="text" id="categoryItems" required>
                                    <label for="categoryItems">Items</label>
                                </div>
                                <div class="input-text">
                                    <input type="file" accept="image/jpeg, image/png,image/Jpg" class="files" id="inputFile" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                                <button type="button" id="closePopup" class="btn btn-secondary">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
                  <!-- cleate card -->
                <div class="contains d-flex mt-3 gap-3">
                
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
